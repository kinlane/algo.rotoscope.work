---
layout: default
---

<div class="page-container">
    <img class="featured-img" src="{{ page.image_600 }}" alt="{{ page.title }}">
    <div class="content">
    <article>
        <center>
          <h1 class="page-title">{{ post.title }}</h1>
          <iframe width="560" height="315" src="{{ post.video_youtube }}" frameborder="0" allowfullscreen></iframe>
          <p>{{ post.content }}</p>
          </center>
    </article>
    </div>
</div>
