---
layout: default
---

<div class="page-container">
    <img class="featured-img" src="{{ page.image }}" alt="{{ page.title }}" width="75%" align="center">
    <div class="content">
    <article>
        <center>
          <h1 class="page-title">{{ page.title }}</h1>
          <video data-autoplay controls loop>
            <source src="{{ page.videoMP4 }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p>{{ page.content }}</p>
          </center>
    </article>
    </div>
</div>
