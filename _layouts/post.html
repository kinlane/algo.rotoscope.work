---
layout: default
---

<div class="page-container">
    <img class="featured-img" src="{{ page.image }}" alt="{{ page.title }}" width="75%" align="center">
    <div class="content">
    <article>
        <center>
          <h1 class="page-title">{{ page.title }}</h1>
          <iframe width="560" height="315" src="{{ page.videoYoutube }}" frameborder="0" allowfullscreen></iframe>
          <p>{{ page.content }}</p>
          </center>
    </article>
    </div>
</div>
