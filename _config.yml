title: algorithmic rotoscope
desctiption: This is my algorithmic rotoscope work.
url: http://algorithmic.rotoscope.work

permalink: /:categories/:year/:month/:day/:title/
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]

include: [_pages]

version: 0.8
paginate: 100
paginate_path: "/updates/page:num"

categories_path : /categories.html
tags_path : /tags.html

org: kinlane
repo: algo.rotoscope.work

markdown: kramdown
highlight: rouge
baseurl: http://algorithmic.rotoscope.work

sass:
    style: compressed

#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

gems: [jekyll-paginate, jekyll-seo-tag]
