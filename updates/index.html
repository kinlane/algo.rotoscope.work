---
layout: default
---
<section>
	<div class="content">
	<h3>Algorotoscope Updates</h3>
	<p>These are the stories I have told along the way, as I'm producing images and videos.</p>
	<center><hr style="width: 75%;" /></center>
  {% for post in paginator.posts %}
      <h3><a href="{{ site.production_url }}{{ post.url }}">{{ post.title }}</a></h3>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.content }}
      <ul class="actions" style="text-align: center;">
        <li><a href="{{ site.production_url }}{{ post.url }}" class="button big">Details</a></li>
      </ul>
    	<center><hr style="width: 75%;" /></center>
  {% endfor %}

	<table width="100%" border="1" style="background-color:#FFF; border: 0px #FFF;">
		<tr style="background-color:#FFF; border: 0px #FFF;">
			<td align="left">
				<a href="/updates/page{{paginator.previous_page}}" class="button{% if paginator.previous_page == '' %} disabled{% endif %}"><< Prev</a></li>
			</td>
			<td></td>
			<td align="right">
				<a href="/updates/page{{paginator.next_page}}" class="button{% if paginator.next_page == '' %} disabled{% endif %}">Next >></a>
			</td>
		</tr>
	</table>

  </div>
</section>
