{% assign videos = site.data[page.slug] %}

{% for video in videos %}
  <div class="page-container">
    <div class="content" style="padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;">
    <center><iframe width="660" height="415" src="{{ video.youtube_src | replace_first:'https://youtu.be/','https://www.youtube.com/embed/' }}" frameborder="0" allowfullscreen></iframe></center>
    <center>
      <!--<h3 class="page-title">{{ video.name }}</h3>-->
      <p style="padding-bottom: 5px;">{{ video.description }}</p>
    </center>
    <p align="center"><strong>All Texture Samples Applied To This Video</strong></p>
    {% for image in video.images %}
      {% assign images = image[1] %}
      {% for img in images %}
        <img src="{{ img }}" width="33%" style="padding: 5px;" />
      {% endfor %}
      <hr />
    {% endfor %}
    </div>
  </div>
{% endfor %}
