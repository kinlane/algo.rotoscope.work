{% for video in site.data.videos %}
  {% if video.slug == page.slug %}
    <div class="page-container">
      <div class="content" style="padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;">
      <video width="100%" controls autoplay loop><source src="{{ video.videoMP4 }}" type="video/mp4">Your browser does not support the video tag.</video>
      <center>
        <h3 class="page-title">{{ video.title }}</h3>
        <p>{{ video.description }}</p>
      </center>
      </div>
  </div>
  {% endif %}
{% endfor %}
