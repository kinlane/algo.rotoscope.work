---
layout: default
---

<style>
.grid
  {
  margin-left: 8%;
  width: 250px;
  margin: 20px;
  display: inline;
  }
</style>

<div class="grid">
{% for video in site.data.videos %}
  <div class="grid-item color{{forloop.index}}">
    <center>
      <style>.color{{forloop.index}}{background-color:#3949AB;}</style>
      {% for image in video.images limit:1 %}
        <a href="/videos/{{ video.slug }}/"><img src="{{ image }}" alt="{{ video.name }}" width="240"></a>
      {% endfor %}
      <div class="container">
        <h4><a href="/videos/{{ video.slug }}/">{{ video.name }}</a></h4>
      </div>
    </center>
  </div>
{% endfor %}
</div>
