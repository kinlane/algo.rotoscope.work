---
layout: default
---

<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "percentPosition": true, "columnWidth": 250, "gutter": 20 }' style="margin-left: 5%;">
{% for post in site.posts %}
  <div class="grid-item color{{forloop.index}}">
    <center>
      <style>.color{{forloop.index}}{background-color:{% if post.color %}#{{post.color}}{% else %} #3949AB {% endif %} }</style>
      {% if post.image %}
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}" alt="{{ post.title }}" width="300"></a>
      {% endif %}
      <div class="container">
        <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
      </div>
    </center>
  </div>
{% endfor %}
</div>

<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
