---
layout: default
---

<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "percentPosition": true, "columnWidth": 250, "gutter": 20 }' style="margin-left: 8%;" style="width: 250px; height: 250px;">
{% for video in site.data.videos %}
  <div class="grid-item color{{forloop.index}}">
    <center>
      <style>.color{{forloop.index}}{background-color:#3949AB;}</style>
      {% for image in video.images limit:1 %}
        <a href="/videos/{{ video.slug }}/"><img src="{{ image }}" alt="{{ video.name }}" width="240"></a>
      {% endfor %}
      <div class="container">
        <h4><a href="/videos/{{ video.slug }}/">{{ video.name }}</a></h4>
      </div>
    </center>
  </div>
{% endfor %}
</div>

<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
